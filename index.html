<body style="padding: 20px;">

            <div class="column ">

            </div>
            <div class="column ">
                <p class="subtitle is-4">Can you answer these HTML, CSS & JavaScript Questions?</p>
            </div>

            <div class="column select is-primary">
                <label for="test" class="subtitle is-4">Choose a test:</label>

                <select name="test" id="testchoice" class="subtitle is-4">
                    <option value="kcpe">KCPE</option>
                    <option value="ib">IB</option>
                    <option value="igcse">IGCSE</option>
                    <option value="alevel">A Level</option>
                </select>
            </div>


        </div>
        <div class="column is-half">
            <div class="quiz-container" id="quiz">

                    <h2 id="question" class="title is-4">Question 1</h2>
                    <!-- ul>li*4>input+label -->
                    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                        
                          <tr>
                            <td> <input type="radio" id="a" name="answer" class="answer"></td>
                            <td><label id="a_text" for="a" class="subtitle is-5">Option A</label></td>
                          </tr>
                      
                          <tr>
                            <td><input type="radio" id="b" name="answer" class="answer"></td>

                            <td> <input type="radio" id="c" name="answer" class="answer"></td>
                            <td><label id="c_text" for="c" class="subtitle is-5">Option C</label></td>
                          </tr>
                          <tr>
                            <td> <input type="radio" id="d" name="answer" class="answer"></td>
                            <td><label id="d_text" for="d" class="subtitle is-5">Option D</label></td>
                          </tr>
